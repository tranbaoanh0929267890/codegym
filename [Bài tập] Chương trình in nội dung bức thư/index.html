<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nguoiNhan = prompt("Người nhận");
      let diaDiem = prompt("Địa điểm");
      let dd = prompt(" Ngày");
      let mm = prompt(" Tháng");
      let yy = prompt(" Năm");
      document.write(`${nguoiNhan} thương nhớ, <br><br>
            Em không biết phải nói sao để anh hiểu rằng, em nhớ anh thật nhiều .
            Em yêu anh đến khi trái tim này <br> tan thành nghìn mảnh. Tất cả những gì em yêu thương,
            em khát khao và cần đến, chính là anh, mãi <br> mãi về sau. 
            Em chỉ muốn ở bên anh, và anh yêu hỡi, 
            em sẽ trở thành người phụ nữ như anh mong <br> muốn.<br><br>

Có phải em thật tệ hại, khi cứ nghĩ đến anh thật nhiều, 
thật lâu và nhất là mỗi khi đêm xuống? Em hứa <br>sẽ sẽ cố gắng triệu triệu lần 
hơn thế. Nhưng hơn tất cả, em chỉ mong một ngày nào đó, anh sẽ tự hào về em, 
như tự hào <br>về vợ của anh, và mẹ của các con anh (ít nhất là 2 nhé, 
em vừa mới quyết định <br>đấy!). 
Em nhớ thật nhiều cảm giác mỗi đêm anh ôm em và ru em ngủ trong vòng tay. 
Đêm nay, em chỉ <br>muốn được gần bên anh… và anh biết không, 
trái tim em đang đau đớn đến nhường nào.<br><br>

Anh yêu thương, đừng bao giờ rời xa em nữa nhé. Yêu anh rất nhiều.<br><br>

${diaDiem}, ngày ${dd} tháng ${mm} năm ${yy}.” 
        `);
    </script>
  </body>
</html>
