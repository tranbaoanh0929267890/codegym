<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Type anything slowly</h2>
    <textarea name="txt" id="textarea" cols="40" rows="10" oninput="myFunction()"></textarea>
    <script>
      let textArea = document.getElementById("textarea");
      let str = "TÔI LÀ MỘT ĐỨA NGỐC!!";
      let i = 0;
      let html = "";

      function myFunction() {
        if (i < str.length) {
          html += str.charAt(i++);
          textArea.value = html;
        } else {
          i = 0;
          html = "";
          textArea.value = "";
        }
      
      }
    </script>
  </body>
</html>
