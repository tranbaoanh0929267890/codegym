  <body>
    <table
      id="board"
      border="1px"
      style="width: 800px; height: 800px"
      cellspacing="0px"
    ></table>
    <script>
      let row = +prompt("Nhập số dòng: ");
      let col = +prompt("Nhập số cột: ");
      const ROW = row;
      const COL = col;
      const EMPTY_VALUE = "";
      const PLAYER_X = "X";
      const PLAYER_O = "O";
      let turn = PLAYER_X;
      createBoard();
      
      function createBoard() {
        let html = "";
        for (let i = 0; i < ROW; i++) {
          html += "<tr>";
          for (let j = 0; j < COL; j++) {
            html += `<td id="row-${i}-col-${j}" onclick="playerTurn(${i},${j})"></td>`;
        }
          html += "</tr>";
        }
        let board = document.getElementById("board");
        board.innerHTML = html;
      }
      function playerTurn(i,j) {
        let cell = document.getElementById(`row-${i}-col-${j}`);
        if(cell.innerHTML == EMPTY_VALUE){
            if(turn == PLAYER_X){
                cell.innerHTML = PLAYER_X;
                turn = PLAYER_O;
            }
            else{
                cell.innerHTML = PLAYER_O;
                turn = PLAYER_X;
            }
        }
        else{
            alert("Đánh chỗ khác đê");
        }
        
      }
