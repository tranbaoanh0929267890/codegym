<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ElectricLamp.js"></script>
    <script src="SwitchButton.js"></script>
</head>
<body>
    <button type="button" id="On">On</button>
    <button type="button" id="Off">Off</button>
    <script>
        let lamp = new ElectricLamp();
        let switchButton = new SwitchButton();
        switchButton.connectToLamp(lamp);
        let btnOff= document.getElementById("Off");
        let btnOn = document.getElementById("On");
        btnOn.addEventListener('click',function() {
            switchButton.switchOn();
        console.log(switchButton.lamp);
        })
        btnOff.addEventListener('click',function() {
            switchButton.switchOff();
        console.log(switchButton.lamp);
        })
       
    </script>
</body>
</html>
