  <script>
      function Mobile(id,name) {
          this.id = id;
          this.name = name;
          this.message = "";
          this.setMessage = function (message) {
              this.message = message;
          }
          this.getMessage = function () {
              return this.message;
          }
          this.sendMessage = function (message,mobile) {
              mobile.setMessage(message);
          }
      }
      let iphone = new Mobile(1,"iphone");
      let android = new Mobile(2,"android");
       iphone.sendMessage("Hello I'm Iphone",android);
       console.log(android.getMessage());

       let machine = new Mobile(3,"machine");
        machine.battery = "5000mah";
        console.log(machine.battery);
        console.log(iphone.battery);
