<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let j = 1;
      let i = 1;
      let n = +prompt(" So can chia het la:");
      let m = +prompt(" m:");
      while(j<=m){
        if (i % n == 0) {
          document.write(i);
          document.write(" ");
          j++;
        }
        i++;
       
      }
    </script>
  </body>
</html>
