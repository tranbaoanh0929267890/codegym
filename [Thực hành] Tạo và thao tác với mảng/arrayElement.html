<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="txtValue" />
    <input
      type="button"
      name="btnAdd"
      id="btnAdd"
      value="Add"
      onclick="add_element_to_array()";
    />
    <input type="button" name="btnDisplay" id="btnDisplay" value="Display"
        onclick="display_array()";
    >
    <div id="result">This is result</div>

    <script>
        let x = 0;
        let array = new Array();

        function add_element_to_array() {
            array[x] = document.getElementById("txtValue").value;
            console.log((array[x]));
            x++;
            document.getElementById("txtValue").value = "";
        }

        function display_array() {
            console.log(array);
            let e = "<hr>";
            array.forEach((element,index) => {
                e += `Element ${index} = ${element} <br> `;
            });
            document.getElementById("result").innerHTML = e;
        }
    </script>
    
  </body>
</html>
