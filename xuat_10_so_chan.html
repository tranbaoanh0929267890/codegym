<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Xuat man hinh 10 so chan
      let j = 1;
      let i = 1;
      while(j<=10){
        if (i % 2 == 0) {
          document.write(i);
          document.write(" ");
          j++;
        }
        i++;
       
      }
    </script>
  </body>
